//Toggle Inspect
alias "toggle_inspect" "inspect_on"
alias "inspect_on" "+lookatweapon; alias toggle_inspect inspect_off"
alias "inspect_off" "-lookatweapon; alias toggle_inspect inspect_on"

//QQ Switch
alias +qq "slot3"
alias -qq "slot1"

//Bhop
alias +jump_ "exec "+jump"
alias -jump_ "exec "-jump"

//Keybinds
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse4" "+lj"
bind "mouse5" "+jb"
bind "shift" "+sprint"
bind "q" "+qq"
bind "alt" "+duck"
bind "f" "+use"
bind "t" "+voicerecord"
bind "e" "slot4"
bind "z" "toggle_inspect"
bind "mwheeldown" "+jump_"
bind "mwheelup" "+jump_"

//Others
fps_max 0
fps_max_ui 60
r_show_build_info 0
cl_radar_scale 0.3
cl_radar_always_centered false
r_fullscreen_gamma 2
r_drawtracers_firstperson 0
cl_hud_telemetry_frametime_show 2
cl_hud_telemetry_ping_show 2

//Audio
snd_music_deathcam_volume 0
snd_mapobjective_volume 0
snd_music_menu_volume 0
snd_music_round_volume 0
snd_music_tensec_volume 0
snd_musicvolume 0

exec movement/setup
