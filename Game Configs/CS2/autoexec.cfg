//Toggle Inspect
alias "toggle_inspect" "inspect_on"
alias "inspect_on" "+lookatweapon; alias toggle_inspect inspect_off"
alias "inspect_off" "-lookatweapon; alias toggle_inspect inspect_on"

//QQ Switch
alias +qq "slot3"
alias -qq "slot1"

//Movement
alias +d_ "echo "multi/+d" | exec;"
alias -d_ "echo "multi/-d" | exec;"
alias +a_ "echo "multi/+a" | exec;"
alias -a_ "echo "multi/-a" | exec;"
alias jump_ "echo "multi/jump" | exec;"
alias +jump_ "echo "multi/+jump" | exec;"
alias -jump_ "echo "multi/-jump" | exec;"
alias +duck_ "echo "multi/+duck" | exec;"
alias -duck_ "echo "multi/-duck" | exec;"
alias +jb "echo "multi/+jb" | exec;"
alias -jb "echo "multi/-jb" | exec;"
alias +lj "echo "multi/+lj" | exec;"
alias -lj "echo "multi/-lj" | exec;"
alias +lj_w "echo "multi/+lj_w" | exec;"
alias -lj_w "echo "multi/-lj_w" | exec;"
alias +ljr_w "echo "multi/+ljr_w" | exec;"
alias -ljr_w "echo "multi/-ljr_w" | exec;"
alias +ljl_w "echo "multi/+ljl_w" | exec;"
alias -ljl_w "echo "multi/-ljl_w" | exec;"

//Keybinds
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse4" "+lj"
bind "mouse5" "+jb"
bind "shift" "+sprint"
bind "q" "+qq"
bind "alt" "+duck"
bind "f" "+use"
bind "t" "+voicerecord"
bind "e" "slot4"
bind "z" "toggle_inspect"
bind "mwheeldown" "jump_"
bind "mwheelup" "jump_"
bind "w" "+forward"
bind "a" "+a_"
bind "s" "+back"
bind "d" "+d_"

//Extras
r_show_build_info 0
cl_radar_scale 0.3
cl_radar_always_centered false
r_fullscreen_gamma 3
r_drawtracers_firstperson 0
cl_hud_telemetry_frametime_show 2
cl_hud_telemetry_ping_show 2

//Audio
snd_music_deathcam_volume 0
snd_mapobjective_volume 0
snd_music_menu_volume 0
snd_music_round_volume 0
snd_music_tensec_volume 0
snd_musicvolume 0
