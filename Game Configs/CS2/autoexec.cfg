//Bunny Hop
alias +jump_ "fps_max 32;+jump;+jump;fps_max 0"
alias -jump_ "fps_max 32;-jump;-jump;-jump;fps_max 0"

//Jump Bug
alias +jb "-duck;-duck;-duck;+jump;+jump"
alias -jb "-jump;-jump;-jump"

//Crouch Jump
alias +cj "+duck;+jump"
alias -cj "-duck;-jump"

//QQ Switch
alias +qq "slot3"
alias -qq "slot1"

//Keybinds
bind "q" "+qq"
bind "alt" "+duck"
bind "mwheeldown" "+jump_"
bind "mwheelup" "+jump_"
bind "f" "+use"
bind "t" "+voicerecord"
bind "e" "slot4"
bind "z" "+lookatweapon"
bind "mouse4" "+cj"
bind "mouse5" "+jb"

//Extras
r_show_build_info 0
cl_radar_scale 0.3
cl_radar_always_centered false
r_fullscreen_gamma 3
r_drawtracers_firstperson 0
cl_hud_telemetry_frametime_show 2
cl_hud_telemetry_ping_show 2
